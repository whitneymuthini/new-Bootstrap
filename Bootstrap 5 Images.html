<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5 Images</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <img src="https://via.placeholder.com/800x400" class="img-fluid" alt="Responsive Image">
    </div>
    <div class="container my-5">
        <div class="ratio ratio-16x9">
            <img src="https://via.placeholder.com/800x450" class="img-fluid" alt="16:9 Aspect Ratio">
        </div>
        <div class="ratio ratio-4x3 my-3">
            <img src="https://via.placeholder.com/800x600" class="img-fluid" alt="4:3 Aspect Ratio">
        </div>
        <div class="ratio ratio-1x1">
            <img src="https://via.placeholder.com/500" class="img-fluid" alt="1:1 Aspect Ratio">
        </div>
    </div>
    <div class="container my-5">
        <img src="https://via.placeholder.com/150" class="rounded" alt="Rounded Image">
        <img src="https://via.placeholder.com/150" class="rounded-circle my-3" alt="Circular Image">
        <img src="https://via.placeholder.com/150" class="rounded-pill" alt="Pill-Shaped Image">
        <img src="https://via.placeholder.com/150" class="img-thumbnail my-3" alt="Thumbnail Image">
    </div>
    <div class="container my-5">
        <img src="https://via.placeholder.com/150" class="float-start me-3" alt="Left Aligned Image">
        <img src="https://via.placeholder.com/150" class="float-end me-3" alt="Right Aligned Image">
        <div class="text-center">
            <img src="https://via.placeholder.com/150" class="mx-auto d-block" alt="Center Aligned Image">
        </div>
    </div>
    <div class="container my-5 position-relative">
        <img src="https://via.placeholder.com/800x400" class="img-fluid" alt="Overlay Example">
        <div class="position-absolute top-50 start-50 translate-middle text-white bg-dark p-3">
            Overlay Text
        </div>
    </div>
    <div class="container my-5">
        <div class="card" style="width: 18rem;">
            <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="Card Image">
            <div class="card-body">
                <h5 class="card-title">Card Title</h5>
                <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                <a href="#" class="btn btn-primary">Go somewhere</a>
            </div>
        </div>
    </div>
    <style>
        .img-mask {
            position: relative;
            overflow: hidden;
        }
        .img-mask::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Dark overlay */
            z-index: 1;
        }
        .img-mask img {
            display: block;
            width: 100%;
            height: auto;
        }
        .img-mask .overlay-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            z-index: 2;
        }
    </style>
    
    <div class="container my-5">
        <div class="img-mask">
            <img src="https://via.placeholder.com/800x400" alt="Image with Mask">
            <div class="overlay-text">Overlay Text</div>
        </div>
    </div>
    
    
    
    
    
    
</body>
</html>
