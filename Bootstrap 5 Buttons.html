<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5 Buttons</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <button type="button" class="btn btn-primary">Primary Button</button>
        <button type="button" class="btn btn-secondary">Secondary Button</button>
        <button type="button" class="btn btn-success">Success Button</button>
        <button type="button" class="btn btn-danger">Danger Button</button>
        <button type="button" class="btn btn-warning">Warning Button</button>
        <button type="button" class="btn btn-info">Info Button</button>
        <button type="button" class="btn btn-light">Light Button</button>
        <button type="button" class="btn btn-dark">Dark Button</button>
        <button type="button" class="btn btn-link">Link Button</button>
    </div>
    <div class="container my-5">
        <button type="button" class="btn btn-primary btn-lg">Large Button</button>
        <button type="button" class="btn btn-secondary">Default Button</button>
        <button type="button" class="btn btn-success btn-sm">Small Button</button>
    </div>
    <div class="container my-5">
        <button type="button" class="btn btn-primary active">Active Button</button>
        <button type="button" class="btn btn-secondary" disabled>Disabled Button</button>
    </div>
    <div class="container my-5">
        <button type="button" class="btn btn-outline-primary">Outline Primary</button>
        <button type="button" class="btn btn-outline-secondary">Outline Secondary</button>
        <button type="button" class="btn btn-outline-success">Outline Success</button>
        <button type="button" class="btn btn-outline-danger">Outline Danger</button>
        <button type="button" class="btn btn-outline-warning">Outline Warning</button>
        <button type="button" class="btn btn-outline-info">Outline Info</button>
        <button type="button" class="btn btn-outline-light">Outline Light</button>
        <button type="button" class="btn btn-outline-dark">Outline Dark</button>
    </div>
    <div class="container my-5">
        <div class="btn-group" role="group" aria-label="Button group">
            <button type="button" class="btn btn-primary">Left</button>
            <button type="button" class="btn btn-primary">Middle</button>
            <button type="button" class="btn btn-primary">Right</button>
        </div>
    </div>
    <div class="container my-5">
        <div class="btn-group" role="group" aria-label="Button group">
            <button type="button" class="btn btn-primary">Left</button>
            <button type="button" class="btn btn-primary">Middle</button>
            <button type="button" class="btn btn-primary">Right</button>
        </div>
    </div>
    <div class="container my-5">
        <div class="btn-group">
            <button type="button" class="btn btn-primary">Dropdown</button>
            <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                Dropdown
            </button>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li><a class="dropdown-item" href="#">Something else here</a></li>
            </ul>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    
    
</body>
</html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5 Buttons</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .custom-btn {
            border-radius: 50px; /* Rounded corners */
            padding: 12px 24px; /* Custom padding */
            font-size: 1.25rem; /* Larger font size */
        }
    </style>
</head>
<body>
    <div class="container my-5">
        <button type="button" class="btn btn-primary custom-btn">Custom Button</button>
    </div>
</body>
</html>
