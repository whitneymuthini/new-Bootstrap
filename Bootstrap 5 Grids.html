<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5 Grid System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container my-5">
        <div class="row">
            <div class="col-md-4 bg-primary text-white">Column 1</div>
            <div class="col-md-4 bg-secondary text-white">Column 2</div>
            <div class="col-md-4 bg-success text-white">Column 3</div>
        </div>
    </div>
    <div class="container my-5">
        <div class="row">
            <div class="col-12 col-sm-6 col-md-4 col-lg-3 bg-primary text-white">Column 1</div>
            <div class="col-12 col-sm-6 col-md-4 col-lg-3 bg-secondary text-white">Column 2</div>
            <div class="col-12 col-sm-6 col-md-4 col-lg-3 bg-success text-white">Column 3</div>
            <div class="col-12 col-sm-6 col-md-4 col-lg-3 bg-danger text-white">Column 4</div>
        </div>
    </div>
    <div class="container my-5">
        <div class="row">
            <div class="col-md-4 offset-md-4 bg-primary text-white">Centered Column</div>
        </div>
        <div class="row">
            <div class="col-md-4 order-2 bg-secondary text-white">Column 1</div>
            <div class="col-md-4 order-1 bg-success text-white">Column 2</div>
            <div class="col-md-4 order-3 bg-danger text-white">Column 3</div>
        </div>
    </div>
    <div class="container my-5">
        <div class="row">
            <div class="col-md-8 bg-primary text-white">
                <div class="row">
                    <div class="col-6 bg-secondary text-white">Nested Column 1</div>
                    <div class="col-6 bg-success text-white">Nested Column 2</div>
                </div>
            </div>
            <div class="col-md-4 bg-danger text-white">Sidebar</div>
        </div>
    </div>
    <div class="container my-5">
        <div class="row">
            <div class="col-md-4 d-flex justify-content-center align-items-center bg-primary text-white">Centered Content</div>
        </div>
    </div><div class="container my-5">
        <div class="row">
            <div class="col-md-4 p-3 bg-primary text-white">Padding</div>
            <div class="col-md-4 m-3 bg-secondary text-white">Margin</div>
        </div>
    </div>
    <div class="container my-5">
        <div class="row">
            <div class="col-md-4 d-none d-md-block bg-primary text-white">Visible on Medium and larger screens</div>
        </div>
    </div>
    
    
    
    
    
</body>
</html>
